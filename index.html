<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-Card">
        <div class="image">
            <img src="Rohan Chippa.jpg" class="profile-image" alt="profile image">
        </div>

        <div class="text">
            <span class="name">Rohan Chippa</span>
            <span class="job">Front End Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" style="background: #000000;"  class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: #f56042;"  class="link">
                <i class='bx bx-envelope'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Message</button>
        </div>

    </div>


    
</body>
</html>
